<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div *ngFor="let historia of cotizaciones">

    <div class="card">
        <div class="card-body">
            <h2 class="card-title"> {{historia.fecha_cambio}}</h2>
            <h5 class="card-text">{{ historia.data['nombre'] }}</h5>
            <p class="card-text">Estado: {{ historia.data['estado'] }}</p>
            <p class="card-text">Descripción: {{ historia.data['descripcionProblema'] }}</p>
            <p class="card-text">Modelo de Teléfono: {{ historia.data['modeloTelefono'] }}</p>
            <p class="card-text">Número de Contacto: {{ historia.data['telefono'] }}</p>

        </div>
    </div>

</div>

<!-- Enlace a Bootstrap JS (jQuery y Popper.js son necesarios para algunas funcionalidades) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
