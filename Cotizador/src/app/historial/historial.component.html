<!--Ejemplo 1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="timeline">
  <div *ngFor="let historia of cotizaciones; let i = index" class="timeline-item">
    <div class="timeline-marker"></div>
    <div class="timeline-content">
      <h3 class="timeline-title">{{historia.fecha_cambio}}</h3>
      <h5>{{ historia.data['nombre'] }}</h5>
      <p>Estado: {{ historia.data['estado'] }}</p>
      <p>Descripción: {{ historia.data['descripcionProblema'] }}</p>
      <p>Modelo de Teléfono: {{ historia.data['modeloTelefono'] }}</p>
      <p>Número de Contacto: {{ historia.data['telefono'] }}</p>
    </div>
  </div>
</div>

<!-- Enlace a Bootstrap JS (jQuery y Popper.js son necesarios para algunas funcionalidades) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
