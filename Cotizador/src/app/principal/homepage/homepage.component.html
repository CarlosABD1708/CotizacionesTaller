<div class="flex justify-center items-center">
  <div class="group rounded-lg border w-60">
      <a [routerLink]="principal.rout" class="w-full overflow-hidden rounded-t-lg bg-gray-200 h-32">
          <img [src]="principal.image" [alt]="principal.name" class="h-full w-full object-cover object-left group-hover:opacity-75">
      </a>
      <div class="flex flex-col space-y-2 p-4">
          <h3 class="text-sm text-gray-700"></h3>
          <p class="text-lg font-medium text-gray-900">Ir a {{principal.name}}</p>
          <p class="text-sm font-medium text-gray-500"></p>

      </div>
  </div>
