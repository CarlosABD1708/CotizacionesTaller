<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div *ngFor="let item of datos, let i = index" class="col-md-4 mb-4">
            <div *ngIf="item.favorito">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column">
                        <p class="card-text">ID: {{ item.data.cotizacionKey }}</p>
                        <h5 class="card-title">{{ item.data.nombre }}</h5>
                        <p class="card-text">Estado: {{ item.data.estado }}</p>
                        <p class="card-text">Descripción: {{ item.data.descripcionProblema }}</p>
                        <p class="card-text">Observaciones: {{ item.data.observaciones }}</p>
                        <p class="card-text">Fecha de Entrega: {{ item.data.fecha_entrega }}</p>
                        <div class="mt-auto">
                            <div id="botones" class="d-flex justify-content-between">
                                <!-- Botón de Editar -->
                                <button class="btn btn-primary"
                                    (click)="editCotizacion(item.data.cotizacionKey, i)">Editar</button>

                                <!-- Botón de Ver Historial -->
                                <button class="btn btn-primary" (click)="showHistory(item.data.cotizacionKey)">Ver
                                    Historial</button>

                                <!-- Botón de Favorito -->
                                <div *ngIf="item.favorito">
                                    <button type="button" class="btn" style="color: rgb(250, 228, 34);"
                                        (click)="deleteFav(item.data.cotizacionKey, i)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                                <div *ngIf="!item.favorito">
                                    <button type="button" class="btn btn-light"
                                        style="color: rgba(241, 226, 86, 0.842);"
                                        (click)="addFav(item.data.cotizacionKey, i)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                            <path
                                                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>

                                <!-- Botón de Archivado -->
                                <div *ngIf="item.archivado">
                                    <button type="button" class="btn" style="color: rgb(10, 51, 236);"
                                        (click)="deleteArchived(item.data.cotizacionKey, i)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1M.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8z" />
                                        </svg>
                                    </button>
                                </div>
                                <div *ngIf="!item.archivado">
                                    <button type="button" class="btn btn-light" style="color: rgba(62, 13, 240, 0.918);"
                                        (click)="addArchived(item.data.cotizacionKey, i)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                                            <path
                                                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
